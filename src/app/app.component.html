<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

</div>


<div class="row col-md-12" style="margin-left: 20px">

  <div class="col-md-6">

    <h2>Nueva categoria</h2>

    <form (ngSubmit)="create_category()" [(formGroup)]="create_category_form">

      <div class="row">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Nombre" formControlName="name">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Descripcion" formControlName="description">
        </div>
      </div>
      <br>
      <div class="row">
        <button> Guardar </button>
      </div>

    </form>


  </div>

  <div class="col-md-6">

    <h2> Listado de categorias</h2>

    <table>
      <thead>
        <th>
          Nombre
        </th>
        <th>
          Descripccion
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let category of CategoryList | async ">
          <td>
            {{category.name}}
          </td>
          <td>
            {{category.description}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>


<router-outlet></router-outlet>
